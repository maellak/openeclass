<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>{%page_title%}</title>
        <!-- jQuery -->
        <script type="text/javascript" src="{%URL_PATH%}js/jquery-2.1.1.min.js"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="{%template_base%}/js/bootstrap.min.js"></script>
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="{%template_base%}/CSS/bootstrap-custom.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="{%template_base%}/CSS/bootstrap-theme.min.css">
        
        <!-- Font Awesome - A font of icons -->
        <link href="{%template_base%}/CSS/font-awesome-4.2.0/css/font-awesome.css" rel="stylesheet">
        <style>
            .navbar-inverse .navbar-nav > li > a {color: whitesmoke;}
            .navbar-inverse .navbar-nav > li > a.inactive, .navbar-inverse .navbar-nav > li > a.inactive:hover, .navbar-inverse .navbar-nav > li > a.inactive:focus {color: #9d9d9d; cursor: default;}
            .navbar-inverse .navbar-nav > li > a:hover, .navbar-inverse .navbar-nav > li > a:focus { color: #9BCCF7; }
        </style>
        {%ebook_head%}
        <script type='text/javascript'>
            function change_section() {
                top.location = '{%ebook_url_base%}' + document.getElementsByName('section')[0].value + '/{%unit_parameter%}';
            }
            $(function() {
                $("body").keydown(function(e) {
                    if(e.keyCode == 37) { // left
                        top.location = '{%back_chapter_link%}';
                     }
                    if(e.keyCode == 39) { // left
                        top.location = '{%next_chapter_link%}';
                     }
                     if (e.keyCode == 27) { // esc
                         top.location = '{%exit_fullscreen_link%}'; 
                     }                      
                });
            });
        </script>
    </head>

    <body>
        <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="#"><img class="img-responsive" style='height:20px;' src="{%img_base%}/eclass-new-logo-small.png" alt='{%ds_logo%}' title='{%ds_logo%}'></a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                  <div class="nav navbar-nav navbar-form">
                    <div class='form-group'>
                            <select class='form-control' name='section' onChange="change_section();">
                                <!-- BEGIN chapter_select_options -->
                                <option value='{%chapter_id%}'{%chapter_selected%}>{%chapter_title%}</option>
                                <!-- END chapter_select_options -->
                            </select>
                    </div>
                  </div>
                  <ul class="nav navbar-nav navbar-right">
                    <!-- BEGIN back_link_active -->
                    <li><a href='{%back_chapter_link%}' title='{%back_chapter_title%}'><i class='fa fa-arrow-circle-left fa-lg'></i></a></li>
                    <!-- END back_link_active -->
                    <!-- BEGIN back_link_inactive -->
                    <li><a class='inactive' href='#'><i class='fa fa-arrow-circle-left'></i></a></li>
                    <!-- END back_link_inactive -->              
                    <!-- BEGIN next_link_active -->
                    <li><a href='{%next_chapter_link%}' title='{%next_chapter_title%}'><i class='fa fa-arrow-circle-right fa-lg'></i></a></li>
                    <!-- END next_link_active -->
                    <!-- BEGIN next_link_inactive -->
                    <li><a class='inactive' href='#'><i class='fa fa-arrow-circle-right'></i></a></li>
                    <!-- END next_link_inactive -->
                    <li><a href='{%exit_fullscreen_link%}' title='{%$langBackCourse%}'><i class='fa fa-reply fa-lg nofullscreen'></i> {%langBack%}</a></li>
                  </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>        
        <div class="container">
            <div class='row'>
                <div class='col-xs-12'>
                <ol class="breadcrumb">
                  <li><a href="{%course_home_link%}">{%course_title_short%}</a></li>
                  <li><a href="{%course_ebook_link%}">{%course_ebook%}</a></li>
                  <li class="active">{%ebook_title_short%}</li>
                </ol>                    
                    {%ebook_body%}
                </div>
                
            </div>
        </div>
    </body>
</html>
