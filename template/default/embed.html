<!-- BEGIN mainBlock -->
<!DOCTYPE HTML>
<html>
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title>{%PAGE_TITLE%}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jQuery -->
    <script type="text/javascript" src="{%URL_PATH%}js/jquery-2.1.1.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="{%template_base%}/js/bootstrap.min.js"></script>

     <!-- BootBox -->
    <script src="{%URL_PATH%}js/bootbox/bootbox.min.js"></script>
    <script>
    bootbox.setDefaults({
      locale: "{%LANG%}"
    });
    </script>
    <!-- Our javascript -->
    <script type="text/javascript" src="{%template_base%}/js/main.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{%template_base%}/CSS/bootstrap-custom.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="{%template_base%}/CSS/bootstrap-theme.min.css">

    <!-- Font Awesome - A font of icons -->
    <link href="{%template_base%}/CSS/font-awesome-4.2.0/css/font-awesome.css" rel="stylesheet">

    <!-- Our main styles -->
    <link rel="stylesheet" type="text/css" href="{%template_base%}/CSS/global.css">
    <link rel="stylesheet" type="text/css" href="{%template_base%}/CSS/structure.css">
    <link rel="stylesheet" type="text/css" href="{%template_base%}/CSS/inventory.css">


    <!-- Open Sans font from google -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,300,600,700,800&amp;subset=latin,greek-ext' rel='stylesheet' type='text/css'>

    {%EXTRA_CSS%}
    {%TOOL_CSS%}
    {%HEAD_EXTRAS%}

</head>

<body>
	<div class="container">

        <!-- LeftNav & Main Content Section -->

        <div class="row" id="Frame">
            <div id="background-cheat" class="col-xs-10 col-xs-push-2"></div>
            <div id="main-content" class="col-xs-10 col-xs-push-2">
                <div class="row row-main">
                    <div class="col-md-12 add-gutter">

                        <!-- BEGIN TOOL CONTENT -->
                        {%EXTRA_MSG%}
                        {%TOOL_CONTENT%}
                        <!-- END TOOL CONTENT -->
                    </div>
                </div>
            </div>
            <!-- BEGIN leftNavBlock -->
            <div id="leftnav" class="col-xs-2 col-xs-pull-10 sidebar {%leftNavClass%} embeded">
                
                <div class="panel-group" id="sidebar-accordion">                   
                    <!-- BEGIN leftNavCategoryBlock -->
                    <div class="panel">

                        <!-- BEGIN leftNavCategoryTitleBlock -->
                        <a class="collapsed parent-menu" data-toggle="collapse" data-parent="#sidebar-accordion" href="#collapse{%TOOL_GROUP_ID%}">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <i class="fa fa-chevron-right space-after-icon"></i>
                                    <span class="">{%ACTIVE_TOOLS%}</span>
                                </h4>
                            </div>
                        </a>
                        <!-- END leftNavCategoryTitleBlock -->

                        <div id="collapse{%TOOL_GROUP_ID%}" class="panel-collapse list-group collapse {%GROUP_CLASS%}">
                            <!-- BEGIN leftNavLinkBlock -->
                            <a href="{%TOOL_LINK%}" class="list-group-item {%TOOL_CLASS%}">
                                <i class="fa {%IMG_CLASS%} "></i>
                                <span class="">{%TOOL_TEXT%}</span>
                            </a>
                            <!-- END leftNavLinkBlock -->
                        </div>

                    </div>
                    <!-- END leftNavCategoryBlock -->
                    {%ECLASS_LEFTNAV_EXTRAS%}
                </div>
            </div>
            <!-- END leftNavBlock -->
            <!-- BEGIN sideBarBlock -->
            <div id="sidebar-container">
                <aside id="sidebar" class="outer">
                    <div class="panel-group outerpanel" id="accordion-right-parent">
                        <div class="panel panel-default">
                            <div class="panel-heading" data-toggle="collapse" data-parent="#accordion-right-parent" data-target="#collapseCourses">
                                <h4 class="panel-title title">
                                    <i class="fa fa-list-alt"></i><span class="txt" >{%MY_COURSES%}</span>
                                </h4>
                            </div>
                            <div id="collapseCourses" class="panel-collapse collapse side-list">
                                <div class="panel-body">
                                    <div class="panel-group innerpanel" id="accordion-right">
                                        <!-- BEGIN sideBarCourseBlock -->
                                        <div class="panel panel-default">
                                            <div class="panel-heading" data-toggle="collapse" data-parent="#accordion-right" data-target="#collapse{%sideBarCollapseId%}-right">
                                                <div class="panel-title lesson-title">
                                                    <a href="{%sideBarCourseURL%}">{%sideBarCourseTitle%}</a><i class="fa fa-caret-down"></i>
                                                </div>
                                            </div>
                                            <div id="collapse{%sideBarCollapseId%}-right" class="panel-collapse collapse">
                                                <div class="panel-body">
                                                    <ul>
                                                        <!--<li class="lesson-id">ID: <a href="{%sideBarCourseURL%}">{%sideBarCourseCode%}</a></li>-->
                                                        <li class="lesson-professor">{%sideBarCourseProf%}</li>
                                                        <li class="lesson-notifications">
                                                            <!-- BEGIN sideBarCourseNotifyBlock -->
                                                            <span class="item"><i class="fa {%sideBarCourseNotifyIcon%}"></i><span class="count">{%sideBarCourseNotifyCount%}</span></span>
                                                            <!-- END sideBarCourseNotifyBlock -->
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- END sideBarCourseBlock -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading" data-toggle="collapse" data-parent="#accordion-right-parent" data-target="#collapseMessages">
                                <h4 class="panel-title title">
                                    <i class="fa fa-envelope"></i><span class="txt">{%MY_MESSAGES%}</span>
                                </h4>
                            </div>
                            <div id="collapseMessages" class="panel-collapse collapse">
                                <div class="panel-body">
                                    <div class="input-parent input-group">
                                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                        <input class="recipients-input" type="text" placeholder="Recipients...">
                                    </div>
                                    <div class="input-parent input-group">
                                        <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                        <textarea placeholder="Message..."></textarea>
                                    </div>
                                    <button data-label="Send" class="btn btn-default-eclass btn-sm">SAVE</button>
                                    <a class="goto" href="#">All messages</a>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading" data-toggle="collapse" data-parent="#accordion-right-parent" data-target="#collapseNotices">
                                <h4 class="panel-title title">
                                    <i class="fa fa-pencil"></i><span class="txt">{%QUICK_NOTES%}</span>
                                </h4>
                            </div>
                            <div id="collapseNotices" class="panel-collapse collapse">
                                <div class="panel-body">
                                    <div class="input-parent input-group">
                                        <span class="input-group-addon"><i class="fa fa-pencil"></i></span>
                                        <textarea placeholder="Type a note..."></textarea>
                                    </div>
                                    <button data-label="Save" class="btn btn-default-eclass btn-sm">SAVE</button>
                                    <a class="goto" href="#">All notes</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </aside>
            </div>

            <!-- END sideBarBlock -->
        </div>

    </div>
    <!-- BEGIN modalWindowBlock -->
        <!-- Dialog show event handler -->
        <script type='text/javascript'>
          $('.confirmAction').on('click', function(e){
                var message = $(this).attr('data-message');
                var title = $(this).attr('data-title');
                var cancel_text = $(this).attr('data-cancel-txt');
                var action_text = $(this).attr('data-action-txt');
                var action_btn_class = $(this).attr('data-action-class');
                var form = $(this).closest('form');
                bootbox.dialog({
                 message: message,
                 title: title,
                 buttons: {
                   cancel_btn: {
                     label: cancel_text,
                     className: "btn-default"
                   },
                   action_btn: {
                     label: action_text,
                     className: action_btn_class,
                     callback: function() {
                       form.submit();
                     }
                   }
                 }
               });
          });
        </script>
    <!-- END modalWindowBlock -->
</body>
</html>
<!-- END mainBlock -->
